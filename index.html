    prompt("Here is you encoded/decoded message:",enc(prompt("Enter the text you wish to encrypt/decrypt.",""),a))

function enc(t,type) {
    var x
    var y = []
    if (type === "e") {
        var a,b=[],stop=false
        for (a in t) {
            var n = t.codePointAt(a)
            if(n/1000>=1){alert("invalid input");stop=true}
            b.push(...Array(3-n.toString().length).fill("0"),...n.toString().split(""))
        }
        if(stop)break
        for (a in b) {
            b[a] = ((b[a]*1+(a%10))%10).toString()
        }
        return b.reduce((a,b)=>a+b)
    } else if (type === "d") {
        if (typeof t === "string") {
            var c = t.split("")
            var d
            var e = []
            for (d in c) {
                if (parseInt(c[d])-parseInt(d[d.length-1]) < 0) {
                    e.push((parseInt(c[d])-parseInt(d[d.length-1])+10).toString())
                } else {
                    e.push((parseInt(c[d])-parseInt(d[d.length-1])).toString())
                }
            }
            var f = []
            var g
            for (g in e) {
                if (f.length === 0 || f[f.length-1].length === 3) {
                    f.push(e[g])
                } else if (f[f.length-1].length < 3) {
                    f[f.length-1] += e[g]
                }
            }
            var h
            var i = ""
            for (h in f) {
                i += String.fromCharCode(parseInt(f[h]))
            }
            return i

        }
